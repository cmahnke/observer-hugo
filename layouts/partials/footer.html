<div id="footer">
  <div id="footer-links">
      {{ partial "menu.html" .}}
  </div>
  <div class="colophon">
    {{ if .Site.Params.copyrightYears }}
        <p>&copy; {{ .Site.Title }} {{ .Site.Params.copyrightYears }}</p>
    {{ end }}
    <p class="license">
        {{ i18n "cc" | safeHTML }}
    </p>
    <p class="projektemacher">
        {{ .Site.Title }} {{ i18n "projektemacher" | safeHTML }}
    </p>
  </div>
